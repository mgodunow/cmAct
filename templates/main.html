<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/styles/index.css">
    <title>cmAct</title>
  </head>
  <body>
      <header>
      <div class="header-wrap">
        <div class="logo">
          <h1>cmAct</h1>
        </div>
        <div class="login-button">
          <h2 class="button-text">Login</h2>
        </div>
      </div>
  </header>

<div class="introductory-wrap">
    <div class="introductory-text">
    <p>Earn airdrops and other rewards in crypto projects with us</p>
  </div>
  <div class="video">
    <p class="video-text">There will be a video here</p>
  </div>
</div>
<div class="modal-wrapper">
    <div class="wrapper">
    <span class="icon-close">
        <ion-icon name="close-outline"></ion-icon>
    </span>
    <div class="form-box login">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </span>
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <label class="password-label">Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="forgot">
                <label>
                <a href="#">Forgot password?</a>
                </label>
            </div>
            <button type="submit" class="btn-login-form">Login</button>
            <div class="login-register">
                <p>Don't have an account?
                    <a class="register-link">Register</a>
                </p>
            </div>
        </form>
    </div>
        
        <div class="form-box register">
            <h2>Registration</h2>
            <form id="register-form">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <label class="username">Username</label>
                    <input type="text" class="register-username" name="username" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <label class="password-label">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="btn-login-form">Register</button>
                <div class="login-register">
                    <p>Already have an account?
                        <a class="login-link">Login</a>
                    </p>
                </div>
            </form>
    
        </div>
    </div>
    <div class="overlay"></div>
</div>

<script src="./scripts/index.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
